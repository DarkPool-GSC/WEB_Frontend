<div class="signup">
    <div class="container">
        <div class="add-opatient-header">

            <div class="sign-up-heading">
                Add New Doctor
            </div>
            <span (click)="onAddDoctorClose.emit()">
                X
            </span>
        </div>
 
        <div class="detail">
            <input type="email" placeholder="Email" class="placeholder" name="email" #email>
        </div>
        <div class="detail">
            <input type="name" placeholder="Name" class="placeholder" name="email" #name>
        </div>
        <div class="detail">
            <input type="password" placeholder="password" class="placeholder" name="password" #password>
        </div>
        <button type="submit" (click)="createDoctor(email.value, password.value, name.value)"
            class="submit-button">Save</button>
    </div>
</div>
