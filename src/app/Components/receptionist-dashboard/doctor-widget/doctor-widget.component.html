<div class="container flex flex-col w-full bg-[#d5f6f6] rounded-lg px-4">
  <div class="header">
    <div class="section-title">Doctors    <div class="icon bg-white h-8 w-8 rounded-full flex justify-center items-center">
      <fa-icon [icon]="faUserDoctor"></fa-icon>
  </div></div>
    <div class="button-container">
      <div class="button flex items-center justify-center" (click)="openAddDoctorModal(true)">
        Add Doctor
      </div>
     
      </div>
      <div [ngClass]="{'modalVisible' : addDoctorModalState, 'modalInvisible' : !addDoctorModalState}">

        <app-doctor-form (onAddDoctorClose)="onAddDoctorClose($event)" ></app-doctor-form>
      </div>
    </div>
    <div class="flex flex-col transaction-wrapper w-full">
        <div class="grid grid-cols-2 w-full border-b-2 pb-2 mb-1 border-white">
          <div class="text-xl font-semibold text-center">
            Display Name
          </div>
          <div class="text-xl font-semibold text-center">
            Specialization
          </div>

        </div>
        <div class="grid grid-cols-2 w-full border-white border-b-2 pb-2 text-center" *ngFor="let dat of arr">
          <!--<div class="image">
            <img [src]="transaction.image_fieldurl" alt="" />
          </div>-->
          <div class="text-lg font-semibold my-2">{{ dat.Doctor_name  }}</div>
          <div class="text-lg font-medium my-2">{{ dat.Doctor_specialization }}</div>
        </div>
      </div>
</div>
