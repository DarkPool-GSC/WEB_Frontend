
<div class="widget-container">
    <div class="widget">
        <div class="icon">
            <fa-icon [icon]="faStethoscope"></fa-icon>
        </div>
      <div class="value">
        <div class="top">Doctors</div>
        <div class="bottom">{{doctorCount}}</div>
      </div>
    </div>
    <div class="widget">
        <div class="icon">
            <fa-icon [icon]="faHeart"></fa-icon>
        </div>
      <div class="value">
        <div class="top">Patients</div>
        <div class="bottom"> {{patientCount}} </div>
      </div>
    </div>
    <div class="buttons-left">
    <div class="button-container">
    <div class="button" (click)="toggleModal1(true)">
      Add Patient
    </div>
   
    </div>
    <div class="button-container">
      <div class="button" (click)="toggleModal2(true)">
        Add Details
      </div>
     
      </div>
    </div>
      <div [ngClass]="{'modalVisible' : modalState2, 'modalInvisible' : !modalState2}">
  
        <app-patient-details (onAddDetailsClose)="onAddDetailsClose($event)" ></app-patient-details>
      </div>
