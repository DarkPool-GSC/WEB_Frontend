<div>
    <h3>
        Forgot Password
    </h3>
    <p> Please enter your email to send pasword reset link</p>
    <form>
        <label for="email">
            Email
        </label>
        <input type="email" placeholder="Email" id="email" name="email" #passwordresetemail required />
        <button type="submit" (click)="authService.ForgotPassword(passwordresetemail.value)"> Submit</button>
    </form>
</div>
